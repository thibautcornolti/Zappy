stages:
  - build
  - srv_basic
  - srv_commands
  - srv_event
  - ia_protocol

srv_compile:
  stage: build
  script:
    - make -C server
  artifacts:
    paths:
      - server/zappy_server
    expire_in: 10 minutes
  allow_failure: false

gui_compile:
  image: node:9
  stage: build
  script:
    - cd gui
    - npm install --progress=false
    - npm install -g webpack webpack-cli --progress=false
    - webpack --verbose
  artifacts:
    paths:
      - gui/node_modules
    expire_in: 10 minutes
  allow_failure: false

srv_connect:
  stage: srv_basic
  retry: 2
  script:
    - ./server/zappy_server -f 10 -n test -c 10 -x 20 -y 20 &
    - nc 0 4242 -w 5 < test/server/connect.input > /tmp/zappy_output
    - cat /tmp/zappy_output | grep "`cat test/server/connect.output`"
  allow_failure: false

srv_join:
  stage: srv_basic
  retry: 2
  script:
    - ./server/zappy_server -f 100 -n test -c 10 -x 20 -y 20 &
    - nc 0 4242 -w 5 < test/server/join.input > /tmp/zappy_output
    - cat /tmp/zappy_output | grep "`cat test/server/join.output`"
  allow_failure: false

