stage:
  - build
  - test

srv_compile:
  type: build
  script:
    - make -C server
  artifacts:
    paths:
      - server/zappy_server

srv_connect:
  type: test
  dependencies:
    - srv_compile
  script:
    - ./server/zappy_server -f 10 -n test -c 10 -x 20 -y 20 &
    - nc -C 0 4242 -w 5 < test/server/connect.input > /tmp/zappy_output
    - cat /tmp/zappy_output | grep "`cat test/server/connect.output`"

